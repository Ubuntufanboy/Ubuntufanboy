<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 850 500">
  <style>
    .bg { fill: #1e1e1e; }
    .text { 
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; 
      font-size: 14px; 
      fill: #d3dae3; 
      white-space: pre; 
    }
    .accent { fill: #1793d1; font-weight: bold; } /* Arch Blue */
    .prompt { fill: #23d18b; font-weight: bold; } /* User Green */
    .label { fill: #1793d1; font-weight: bold; }
    
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .char { opacity: 0; animation: type 0.1s forwards; }
    
    .d1 { animation-delay: 0.1s; }
    .d2 { animation-delay: 0.2s; }
    .d3 { animation-delay: 0.3s; }
    .d4 { animation-delay: 0.4s; }
    .d5 { animation-delay: 0.5s; }
    .d6 { animation-delay: 0.6s; }
    .d7 { animation-delay: 0.7s; }
    .d8 { animation-delay: 0.8s; }

    @keyframes type { to { opacity: 1; } }

    .output { 
      opacity: 0; 
      animation: fadeIn 0.5s forwards; 
      animation-delay: 1.2s; /* Wait for typing to finish */
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .cursor-active { 
      animation: hideCursor 0.1s forwards; 
      animation-delay: 1.2s; 
    }
    @keyframes hideCursor { to { opacity: 0; } }
  </style>

  <rect width="100%" height="100%" class="bg" rx="10" />

  <g transform="translate(25, 35)">
    
    <text x="0" y="0" class="text">
      <tspan class="prompt">apollo@github</tspan> ~ $ <tspan class="char d1">n</tspan><tspan class="char d2">e</tspan><tspan class="char d3">o</tspan><tspan class="char d4">f</tspan><tspan class="char d5">e</tspan><tspan class="char d6">t</tspan><tspan class="char d7">c</tspan><tspan class="char d8">h</tspan><tspan class="cursor cursor-active">_</tspan>
    </text>

    <g class="output" transform="translate(0, 30)">
      
