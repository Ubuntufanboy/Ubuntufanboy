      <text x="380" y="0" class="text"><tspan class="label">USER</tspan>: Ubuntufanboy (Apollo)</text>
      <text x="380" y="20" class="text"><tspan class="label">ROLE</tspan>: CS Student &amp; AI Researcher</text>
      <text x="380" y="40" class="text"><tspan class="label">UPT</tspan>:  Several Years (Researching)</text>
      <text x="380" y="60" class="text">---------------------------</text>
      
