      <text x="0" y="260" class="text accent">      :osssssss/        osssso+++.</text>
      <text x="0" y="280" class="text accent">     /ossssssss/        +ssssooo/-</text>
      <text x="0" y="300" class="text accent">   `/ossssso+/:-        -:/+osssso+-</text>
      <text x="0" y="320" class="text accent">  `+sso+:-`                 `.-/+oso:</text>
      <text x="0" y="340" class="text accent"> `++:.                           `-/+/</text>
