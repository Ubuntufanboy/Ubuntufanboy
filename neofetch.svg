      <text x="0" y="20" class="text accent">                  .o+`</text>
      <text x="0" y="40" class="text accent">                 `ooo/</text>
      <text x="0" y="60" class="text accent">                `+oooo:</text>
      <text x="0" y="80" class="text accent">               `+oooooo:</text>
      <text x="0" y="100" class="text accent">               -+oooooo+:</text>
      <text x="0" y="120" class="text accent">             `/:-:++oooo+:</text>
      <text x="0" y="140" class="text accent">            `/++++/+++++++:</text>
